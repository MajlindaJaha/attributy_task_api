service: attributy-task-api

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  timeout: 150
  profile: serverless-framework

functions:
  app:
    handler: dist/lambda.handler
    events:
      - http:
          method: ANY
          path: /api/posts
          cors: true
      - http:
          method: ANY
          path: /api/posts/{any+}
          cors: true
      - http:
          method: ANY
          path: /api/users
          cors: true
      - http:
          method: ANY
          path: /api/users/{any+}
          cors: true
      - http:
          method: ANY
          path: /api/auth
          cors: true
      - http:
          method: ANY
          path: /api/auth/{any+}
          cors: true

plugins:
  - serverless-offline

custom:
  dotenv:
    basePath: ./
